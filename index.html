<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Mono:wght@700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Archive</title>
</head>
<body>
    
    <div class="container">
        <div class="data">
            <div class="header">
                <div class="archive"><h3>( Archive )</h3></div>
                <div class="numb-nine"><h4>09</h4></div>
            </div>
            <div class="date">
                <div class="year-month" id="year_month_data">
                    <p>since Jan 2021- </p>
                </div>

                <p>up until now</p>
            </div>

        </div>

        <div class="foot-content">
                <div class="time" id="time-clock">
                    <span class="clock__text-hour" id="text-hour">h</span>
                    <span class="clock__text-minutes" id="text-minutes">m</span>
                    <span class="clock__text-ampm" id="text-ampm">ampm</span>
                </div>

                <div class="graphic">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/028/100/824/small_2x/aesthetic-shape-with-stars-minimal-shape-in-lines-with-sparkles-abstract-modern-geometric-boho-y2k-png.png" alt="star-graphic">
                </div>
        </div> 

        <div class="gradient-bg"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
